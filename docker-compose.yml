version: "1.0"

services:
  proposta-service:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: proposta-app
    depends_on:
      - propostadb
    networks:
      - proposta-network
    environment:
      - DB_HOST=proposta-db
      - DB_PORT=5432
      - DB_NAME=proposta-db
      - DB_USER=postgres
      - DB_PASSWORD=postgres
    ports:
      - 8081:8081
  proposta-db:
    container_name: proposta-db
    image: postgres:latest
    environment:
      POSTGRES_DB: proposta_db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      PGDATA: /data/postgres
    networks:
      - proposta-network
    ports:
      - "5433:5432"

networks:
  proposta-network:
    driver: bridge